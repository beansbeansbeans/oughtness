<!doctype html>
<html>
  {{> head}}
  <body data-room="lobby" class="loading">
    {{> loader}}
    <div class="content">
      <h1>Prattle</h1>
      <div class="empty-visible">Looks like there's no one chatting right now.</div>
      <div>Start a conversation.</div>
      <form action="/create" method="POST">
        <input type="text" name="room_name" placeholder="name your room">
        <input type="submit" value="submit">
      </form>
      <div class="rooms"></div>
    </div>
  </body>
  <script id="room_partial" type="text/template">
    <a href='/{key}' data-key={key} class="room">
      <div>{name}</div>
      <div>{key}</div>
      <div>{online}</div>
    </a>
  </script>
  <script src="/assets/js/bundle-lobby.js"></script>
  {{> tail}}
</html>
