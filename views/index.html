<!doctype html>
<html>
  {{> head}}
  <body>
    <h1>Prattle</h1>
    <form action="/create" method="POST">
      <input type="text" name="room_name" placeholder="name your room">
      <input type="submit" value="submit">
    </form>
    <div class="rooms"></div>
  </body>
  <script id="room_partial" type="text/template">
    <a href='/{key}' data-key={key} class="room">
      <div>{name}</div>
      <div>{key}</div>
      <div>{online}</div>
    </a>
  </script>
  {{> tail}}
</html>
