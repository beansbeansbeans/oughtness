<!doctype html>
<html>
  <head>
    <title>Prattle</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  </head>
  <script src="//cdn.socket.io/socket.io-1.3.5.js"></script>
  <body>
    <h1>Prattle</h1>
    <form action="/create" method="POST">
      <input type="text" name="room_name" placeholder="name your room">
      <input type="submit" value="submit">
    </form>
    <div class="rooms"></div>
    <script src="/assets/js/bundle.js"></script>
  </body>
  <script id="room_partial" type="text/template">
    <div data-key={key} class="room">
      <div>{name}</div>
      <div>{key}</div>
      <div>{online}</div>
    </div>
  </script>
</html>
